<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link

      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />

    <!-- Font Awesome -->
    <script

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>

    <!-- Custom Css -->
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Navigation Bar for Desktops and Tablets -->
      <nav id="lg-nav">
        <a href="../index.html"><h1 style="color: yellow">E-kart</h1></a>
        <div class="nav-links">
          <a href="../index.html" class="link"> Home </a>
          <a href="../index.html#categories" class="link"> Categories </a>
          <a class="link"> Cart </a>
        </div>
        <!-- TODO: Complete The Sign In Button Design -->
        <div class="auth-links">
          <a href="" class="auth-link"> Sign In </a>
        </div>
      </nav>
      <!-- Navigation Bar for mobiles -->
      <nav id="sm-nav">
        <a href="#"><h1>E-kart</h1></a>
        <button>Click</button>
        <div class="nav-links">
          <a class="link active"> Home </a>
          <a class="link"> Categories </a>
          <a class="link"> Cart </a>
        </div>
        <!-- TODO: Complete The Sign In Button Design -->
        <div class="auth-links">
          <a href="auth/form.html" class="auth-link"> Sign In </a>
        </div>
      </nav>

      <!-- Content -->
      <div class="flex-1 flex flex-col max-w-7xl w-full mx-auto scrollbar">
        <div class="flex-1 flex flex-col justify-center items-center">
          <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div
              class="bg-gray-800 bg-opacity-50 text-gray-900 shadow rounded-lg mt-4 mb-12"
            >
              <div class="w-full overflow-hidden rounded-t-lg">
                <button
                  id="login"
                  class="text-yellow-300 w-1/2 py-4 text-xl text-center shadow-none focus:outline-none focus:z-10 overflow-hidden"
                >
                  Log In
                </button>
                <button
                  id="sign-up"
                  class="bg-primary bg-opacity-10 text-white font-medium w-1/2 py-4 text-xl text-center shadow-none focus:outline-none focus:z-10 overflow-hidden"
                >
                  Sign Up
                </button>
              </div>
              <div class="pb-12 px-8 md:px-12 space-y-8">
                <div class="mt-4 mb-4">
                  <form id="form" method="post" class="flex flex-col gap-3">
                    <div>
                      <div class="flex justify-between mx-1">
                        <label
                          for="email"
                          class="block text-sm font-medium text-gray-100"
                          >Enter email</label
                        >
                      </div>
                      <div class="mt-1 relative rounded-md shadow-sm">
                        <input
                          type="email"
                          id="email"
                          name="email"
                          class="tw-twixmw tw-1xjwv5r bg-primary bg-opacity-10"
                          placeholder=""
                          required=""
                          value=""
                        />
                      </div>
                    </div>
                    <div class="relative">
                      <div>
                        <div class="flex justify-between mx-1">
                          <label
                            for="password"
                            class="block text-sm font-medium text-gray-100"
                            >Password</label
                          >
                        </div>
                        <div class="mt-1 relative rounded-md shadow-sm">
                          <input
                            type="password"
                            id="password"
                            name="password"
                            class="bg-opacity-10 tw-twixmw tw-1xjwv5r bg-primary"
                            placeholder=""
                            required=""
                            value=""
                          />
                        </div>
                      </div>
                      <label
                        id="showHidePass"
                        class="absolute bottom-[12%] right-[8%] z-10 inline cursor-pointer"
                      >
                        <input type="checkbox" id="check" />
                        <span
                          class="label absolute bottom-[12%] right-[8%] z-10 inline cursor-pointer"
                        ></span>
                      </label>
                    </div>
                    <div
                      id="remember-forgot"
                      class="flex flex-row justify-end items-center"
                    >
                      <a
                        href=""
                        class="flex justify-center items-center hover:cursor-pointer py-1 px-1 bg-transparent text-xs text-gray-300 hover:text-white rounded-md shadow-sm transition-colors focus:outline-none hover:bg-primary hover:bg-opacity-10"
                      >
                        Forgot Password?
                      </a>
                    </div>
                    <button
                      id="loginBtn"
                      type="submit"
                      name="submit"
                      value="sign-in"
                      class="w-full flex justify-center items-center py-2 px-4 mt-2 rounded-md shadow-sm bg-indigo-600 hover:bg-indigo-700 text-sm font-medium text-white hover:text-gray-200 transition-colors focus:outline-none disabled:opacity-50"
                    >
                      Log In
                    </button>
                  </form>
                </div>
                <p class="flex items-center">
                  <span class="flex-1 h-px bg-gray-400"></span
                  ><span class="mx-3 text-center text-gray-300">OR</span
                  ><span class="flex-1 h-px bg-gray-400"></span>
                </p>
                <form action="">
                  <a
                    href=""
                    class="w-full flex justify-center items-center py-2 px-4 rounded-md shadow-sm bg-indigo-600 hover:bg-indigo-700 text-sm font-medium text-white hover:text-gray-200 transition-colors focus:outline-none disabled:opacity-50"
                  >
                    <svg
                      fill="currentColor"
                      viewBox="0 0 512 512"
                      class="h-6 w-6"
                    >
                      <path
                        d="M473.16 221.48l-2.26-9.59H262.46v88.22H387c-12.93 61.4-72.93 93.72-121.94 93.72-35.66 0-73.25-15-98.13-39.11a140.08 140.08 0 01-41.8-98.88c0-37.16 16.7-74.33 41-98.78s61-38.13 97.49-38.13c41.79 0 71.74 22.19 82.94 32.31l62.69-62.36C390.86 72.72 340.34 32 261.6 32c-60.75 0-119 23.27-161.58 65.71C58 139.5 36.25 199.93 36.25 256s20.58 113.48 61.3 155.6c43.51 44.92 105.13 68.4 168.58 68.4 57.73 0 112.45-22.62 151.45-63.66 38.34-40.4 58.17-96.3 58.17-154.9 0-24.67-2.48-39.32-2.59-39.96z"
                      ></path>
                    </svg>
                    <span class="ml-3">Continue with Google</span>
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <nav class="footer-links">
          <a href="#" class="link">About</a>
          <a href="#" class="link">Privacy Policy</a>
          <a href="#" class="link">Terms &amp; Condition</a>
          <a href="../footer/Feedback.html" class="link">Feedback</a>
        </nav>
        <div class="social-links">
          <a
            href="https://www.instagram.com/kushagra0347/"
            target="_blank"
            class="link"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://twitter.com/phoenix0347"
            target="_blank"
            class="link"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="copyright">&copy; 2022 E-kart. All rights Reserved</div>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
